<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
    <title>codeRed.com</title>
    <style>
        @media only screen and (max-width:500px) {

            /* pure body pe apply hoga */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Bahianita', cursive;
                background-color: white;
            }

            /* navigation bar wala part */
            #navigation {
                display: flex;
                width: 100%;
            }

            /* upper navigation bar */
            .heading {
                width: 100%;
                display: flex;
            }

            /* three dot wala part */
            .t-dot {
                width: 12%;
            }

            .t-dot div {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;

            }

            /* organisation ka logo */
            .logo {
                display: flex;
                justify-content: center;
                text-align: center;
                align-items: center;
                width: 85%;
            }

            .logo img {
                border: 2px solid black;
                border-radius: 30px;
                width: 40px;
                height: 40px;
                z-index: -101;
            }

            /* search bar */
            .search-bar-div {
                width: 100%;
                height: 55px;
                display: flex;

            }

            #search-bar {
                border: none;
                background: none;
                margin-left: 60px;
                width: 65%;
                text-align: center;
                font-family: 'Bahianita', cursive;
                z-index: -101;

            }

            .search {
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: left;
                width: 9%;
                height: 32px;
                position: absolute;
                right: 0px;
                z-index: -101;
                padding: 11px 3px 9px 10px;
            }

            /* Hamburger wala part */
            #menu {
                width: 35px;
                height: 30px;
                padding: 18px 10px 3px 10px;
                cursor: pointer;
                z-index: 100;
            }

            .bar {
                height: 5px;
                width: 100%;
                background-color: green;
                display: block;
                border-radius: 5px;
                transition: 0.3s ease;
            }

            #bar1 {
                transform: translateY(-4px);
            }

            #bar3 {
                transform: translateY(4px);
            }

            .nav {
                padding: 0;
                margin: 0 20px;
                transition: 1s ease;
                display: none;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            /* side scrolling bar */
            .profile {
                margin: 0;
                padding-top: 15px;
                width: 100%;
                height: 30%;
                display: flex;
                flex-direction: column;
            }

            #profile {
                height: 30%;
                background: url(image/readingc.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }

            #options {
                background-color: green;
                height: 45%;
                font-size: 15px;
            }

            .contact {
                background-color: green;
                height: 20%;
                width: 100%;

            }

            .contact #phone {
                height: 16px;
                font-size: 10px;
                display: flex;
                text-align: center;
            }

            .contact #email {
                font-size: 10px;
                height: 16px;
                display: flex;
                text-align: center;
            }

            .contact #phone img,
            .contact #phone a,
            .contact #email img,
            .contact #email a {
                margin: 0px 0px 0px 15px;
                height: 15px;
                font-size: 10px;
                color: white;
                text-decoration: none;
            }



            .contact #about {
                height: 29px;
            }

            #dp {
                margin: 0;
                padding: 0;
            }

            #dp img {
                width: 70px;
                height: 70px;
                border: 2px solid white;
                border-radius: 35px;
                padding: 0;
            }

            #name {
                margin: 0;
                padding: 0;
            }

            #name label {
                color: white;
                font-size: 10px;
                margin: 0%;
                margin: 0;

            }

            #status {
                height: 100%;
                font-size: 10px;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
                color: white;

            }

            #status div {
                width: 30%;

            }

            #status div h3 {
                margin: 0;
            }

            #status div label {
                /* border: 2px solid skyblue; */
            }

            .nav li a {
                color: white;
                text-decoration: none;
            }

            .nav li a:hover {
                color: rgb(90, 231, 90);
            }

            .nav li {
                list-style: none;
                padding: 16px 26px;
            }

            .icon .bar {
                background-color: white;
            }

            .icon #bar1 {
                transform: translateY(4px) rotate(-45deg);
            }

            .icon #bar3 {
                transform: translateY(-6px) rotate(45deg);
            }

            .icon #bar2 {
                opacity: 0;
            }

            .change {
                height: 100vh;
                margin: 0;
                position: absolute;
                font-size: 30px;
                top: 0;
                z-index: -100;
                width: 80%;
                display: flex;
                flex-direction: column;
                animation: ;
            }

            /* plus icon section */
            #plus-icon {
                border: 2px solid green;
                border-radius: 100px;
                position: fixed;
                bottom: 63px;
                right: 15px;
                z-index: 100;
                display: flex;
                justify-content: center;
                background-color: green;
                box-shadow: 2px 2px 12px 2px grey;
                padding: 10px;

                /* z-index: -101; */
            }

            #plus-icon img {}

            /* bottom navigation section */

            #bottom-navigation {
                position: fixed;
                bottom: 0px;
                display: flex;
                width: 100%;
                background-color: green;
                height: 50px;
                z-index: -101;
            }

            .work {
                width: 33%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: green;
            }

            .work img {
                width: 20px;
                height: 20px;
            }

            .work label {
                color: white;
                font-size: smaller;
            }

        }
    </style>
</head>

<body>
    <main class="main">
        <nav id="navigation">
            <div id="menu" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
            <ul class="nav" id="nav">
                <div class="profile" id="profile">
                    <div id="dp"><img src="image/dp.jpg" alt=""></div>
                    <div id="name"><label for="">Sufyan Ahmad Ansari</label></div>
                    <div id="status">
                        <div>
                            <h3>20</h3><label for="">Doubt Ask</label>
                        </div>
                        <div>
                            <h3>20.5%</h3><label for="">Improvement</label>
                        </div>
                        <div>
                            <h3>403</h3><label for="">Question Solved</label>
                        </div>
                    </div>
                </div>
                <div class="profile" id="options">
                    <li><a href="">Classes</a></li>
                    <li><a href="">Notifications</a></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="">Next Task</a></li>
                    <li><a href="">Help</a></li>
                </div>
                <div class="contact">
                    <div class="message" id="phone">
                        <img src="image/phone.png" alt="">
                        <a href="">+91 9905223834</a>
                    </div>
                    <div class="message" id="email">
                        <img src="image/email.png" alt="">
                        <a href="">dhoolkarnain@gmail.com</a>
                    </div>
                    <div class="message" id="about"></div>
                </div>
            </ul>
            <div class="heading">
                <div class="logo">
                    <img src="image/logo.jpeg" alt="">
                </div>
                <div class="t-dot">
                    <div>
                        ...
                    </div>
                </div>
            </div>
        </nav>
        <div class="search-bar-div">
            <input type="text" name="" id="search-bar" placeholder="Search">
            <div class="search">
                <img src="image/search1x.png" alt="">
            </div>
        </div>
        <nav id="plus-icon">
            <img src="image/plusw1x.png" alt="">
        </nav>
        <nav id="bottom-navigation">
            <div class="work">
                <img class="icon" src="image/subject.png" alt="">
                <label for="">Subject</label>
            </div>
            <div class="work">
                <img class="icon" src="image/classwork.png" alt="">
                <label for="">classWork</label>
            </div>
            <div class="work">
                <img class="icon" src="image/teachers.png" alt="">
                <label for="">Teachers</label>
            </div>
        </nav>

    </main>
    <script>
        function onClickMenu()
        {
            document.getElementById( "menu" ).classList.toggle( "icon" );
            document.getElementById( "nav" ).classList.toggle( "change" );
        }
    </script>
</body>

</html>
